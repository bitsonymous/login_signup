<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Blog Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradient background animation */
    @keyframes gradient-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glow effect for text */
    .glow {
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-800 via-blue-900 to-black text-white flex items-center justify-center font-sans antialiased animate-gradient-bg">

  <!-- Sign Up Container -->
  <div class="w-full max-w-md bg-gray-800 bg-opacity-75 p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6 glow">Sign Up for AI Blog Generator</h2>

    <!-- Sign Up Form -->
    <form method="POST">
      {% csrf_token %}
      <!-- Name Input -->
      <div class="mb-4">
        <label for="name" class="block text-gray-300 mb-2">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <div class="mb-4">
        <label for="username" class="block text-gray-300 mb-2">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-300 mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-300 mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="w-full py-3 rounded-lg bg-yellow-500 text-black font-bold hover:bg-yellow-400 transition duration-300">Sign Up</button>
    </form>

    <!-- Already Have an Account Link -->
    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-yellow-500 hover:underline">Already have an account? Log in</a>
    </div>
  </div>
  
</body>
</html>
